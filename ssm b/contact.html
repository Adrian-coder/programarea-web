<div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-6">
          <div class="form h-100">
            <h3></h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Nume</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Nume">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Email </label>
                  <input type="text" class="form-control" name="email" id="email"  placeholder="email">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Phone</label>
                  <input type="text" class="form-control" name="phone" id="phone"  placeholder="Phone">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Adresa</label>
                  <input type="text" class="form-control" name="company" id="company"  placeholder="adresa">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="message" class="col-form-label">Mesajul</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder="scrie mesaju"></textarea>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Trimite" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
            </div>

          </div>
        </div>
        <div class="col-md-6">
          <div class="contact-info h-100" style="background-image: url('img/map1.jpg')">
            <a href="https://www.google.com/maps" target="_blank"></a>
          </div>
        </div>
      </div>
